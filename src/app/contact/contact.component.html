<div class="container">
    <h2>Contactez-nous</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Téléphone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Envoyer</button>
    </form>

    <div class="contact-info">
        <h3>Nous Contacter</h3>
        <p>Pour toute question ou demande, n'hésitez pas à nous contacter :</p>
        <ul>
            <li>Numéro de Téléphone: <a href="tel:+123456789">+123456789</a></li>
            <li>Réseaux Sociaux:
                <ul>
                    <li><a href="https://www.facebook.com/votrepage">Facebook</a></li>
                    <li><a href="https://twitter.com/votrecompte">Twitter</a></li>
                    <li><a href="https://www.instagram.com/votrecompte">Instagram</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
